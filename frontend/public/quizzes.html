<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex flex-col min-h-screen">
    <!-- Mobile Navbar -->
    <div class="md:hidden flex items-center justify-between bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="flex items-center">
            <img src="logo.jpg" alt="Quiz Logo" class="h-8 w-8">
            <span class="text-xl font-bold ml-2">Quiz Master</span>
        </div>
        <button id="mobile-menu-button" class="focus:outline-none">
            <!-- Hamburger icon SVG -->
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    <div class="flex flex-1">
        <div class="w-64 h-screen bg-white shadow-xl fixed left-0 top-0 p-8 hidden md:block border-r border-blue-100">
            <div class="flex items-center mb-10">
                <img src="logo.jpg" alt="Quiz Logo" class="h-10 w-10 rounded-full shadow">
                <span class="text-2xl font-extrabold ml-3 text-blue-700">Quiz Master</span>
            </div>
            <!-- Navigation Menu -->
            <nav class="space-y-4">
                <a href="home.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Home
                </a>
                <a href="quizzes.html" class="flex items-center text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Quizzes
                </a>
                <a href="assignments.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Assignments
                </a>
                <a href="profile.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 p-6 transform -translate-x-full transition-transform duration-300 md:hidden">
            <div class="flex items-center mb-8 justify-between">
                <div class="flex items-center">
                    <img src="logo.jpg" alt="Quiz Logo" class="h-8 w-8">
                    <span class="text-xl font-bold ml-2">Quiz Master</span>
                </div>
                <button id="close-mobile-menu" class="text-2xl text-gray-400 hover:text-gray-700">&times;</button>
            </div>
            <!-- Navigation Menu -->
            <nav class="space-y-4">
                <a href="home.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Home
                </a>
                <a href="quizzes.html" class="flex items-center text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Quizzes
                </a>
                <a href="assignments.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Assignments
                </a>
                <a href="profile.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="p-4 md:p-8 w-full md:ml-64 transition-all duration-300">
            <h1 class="text-2xl font-bold mb-6">Quizzes</h1>
            <!-- Quiz Creation Form (for teachers only, shown by JS) -->
            <form id="quiz-create-form" class="bg-white p-6 rounded-xl shadow-md mb-8 hidden">
                <h2 class="text-xl font-bold mb-4">Create a New Quiz</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="quiz-title">Title</label>
                    <input id="quiz-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="quiz-description">Description</label>
                    <textarea id="quiz-description" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="quiz-timelimit">Time Limit (minutes)</label>
                    <input id="quiz-timelimit" class="w-full px-3 py-2 border border-gray-300 rounded-md" type="number" min="1" max="180" placeholder="e.g. 30" />
                </div>
                <div id="questions-container"></div>
                <button type="button" id="add-question-btn" class="mt-2 mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Question</button>
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Create Quiz</button>
            </form>
            <!-- Student Quiz Scores Section -->
            <section id="student-quiz-scores" class="mb-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
            <section id="quizzes-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
                <!-- Quizzes will be dynamically loaded here -->
            </section>
            <!-- Submissions Modal (for teachers) -->
            <div id="submissions-modal-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div id="submissions-modal" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl relative">
                    <button id="close-submissions-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
                    <h2 id="submissions-modal-title" class="text-2xl font-bold mb-4">Quiz Submissions</h2>
                    <div id="submissions-list"></div>
                </div>
            </div>
            <!-- Quiz Attempt Modal -->
            <div id="quiz-modal-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div id="quiz-modal" class="bg-white rounded-2xl shadow-2xl p-12 w-full max-w-3xl relative">
                    <button id="close-quiz-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
                    <h2 id="modal-quiz-title" class="text-2xl font-bold mb-4"></h2>
                    <form id="quiz-attempt-form">
                        <div id="quiz-progress" class="mb-4 flex items-center">
                            <div id="quiz-stepper" class="text-sm font-semibold text-gray-700 flex-1"></div>
                            <div class="w-1/2 h-2 bg-gray-200 rounded-full ml-4">
                                <div id="quiz-progress-bar" class="h-2 bg-blue-500 rounded-full transition-all duration-300" style="width:0%"></div>
                            </div>
                        </div>
                        <div id="quiz-question-card" class="transition-opacity duration-300"></div>
                        <div id="quiz-review-section" class="hidden mt-4"></div>
                        <div class="flex justify-between mt-6">
                            <button type="button" id="prev-question-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 flex items-center"><span class="material-icons mr-1">arrow_back</span>Previous</button>
                            <button type="button" id="next-question-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center">Next<span class="material-icons ml-1">arrow_forward</span></button>
                            <button type="submit" id="submit-test-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden flex items-center"><span class="material-icons mr-1">check_circle</span>Submit Test</button>
                        </div>
                    </form>
                    <div id="quiz-result" class="mt-4 text-center font-bold text-green-600 hidden"></div>
                </div>
            </div>
            <!-- Quiz Review Modal -->
            <div id="quiz-review-modal-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div id="quiz-review-modal" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl relative">
                    <button id="close-quiz-review-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
                    <h2 id="quiz-review-modal-title" class="text-2xl font-bold mb-4">Quiz Review</h2>
                    <div id="quiz-review-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="quizzes.js"></script>
    <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenuBtn = document.getElementById('close-mobile-menu');
    mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('-translate-x-full');
    });
    closeMobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.add('-translate-x-full');
    });
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!mobileMenuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('-translate-x-full');
        }
    });
    </script>
</body>
</html>
