<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Login</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-2">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
        <div class="flex flex-col items-center mb-6">
            <img src="logo.jpg" alt="Quiz Logo" class="h-12 w-12 mb-2 rounded-full shadow">
            <h1 id="form-title" class="text-3xl font-extrabold text-blue-700 mb-2">Quiz App Login</h1>
            <p class="text-gray-500 text-sm">Welcome! Please login or register to continue.</p>
        </div>
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1" for="username">Username</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" id="username" type="text" placeholder="Enter username" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1" for="email">Email</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" id="email" type="email" placeholder="Enter email" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1" for="role">Role</label>
                <select id="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" required>
                    <option value="">Select role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-1" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition" id="password" type="password" placeholder="Enter password" required>
            </div>
            <button id="form-submit-btn" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-bold hover:bg-blue-700 transition duration-200 shadow">Login</button>
            <div class="text-center mt-2">
                <span id="toggle-form-mode" class="text-blue-500 hover:underline cursor-pointer text-sm">Don't have an account? Register</span>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
