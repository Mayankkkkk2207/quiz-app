<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Mobile Navbar -->
    <div class="md:hidden flex items-center justify-between bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="flex items-center">
            <img src="logo.jpg" alt="Quiz Logo" class="h-8 w-8">
            <span class="text-xl font-bold ml-2">Quiz Master</span>
        </div>
        <button id="mobile-menu-button" class="focus:outline-none">
            <!-- Hamburger icon SVG -->
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-white shadow-lg fixed left-0 top-0 p-6 hidden md:block">
            <div class="flex items-center mb-8">
                <img src="logo.jpg" alt="Quiz Logo" class="h-8 w-8">
                <span class="text-xl font-bold ml-2">Quiz Master</span>
            </div>

            <!-- Navigation Menu -->
            <nav class="space-y-4">
                <a href="home.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Home
                </a>
                <a href="quizzes.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Quizzes
                </a>
                <a href="assignments.html" class="flex items-center text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Assignments
                </a>
                <a href="profile.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 p-6 transform -translate-x-full transition-transform duration-300 md:hidden">
            <div class="flex items-center mb-8 justify-between">
                <div class="flex items-center">
                    <img src="logo.jpg" alt="Quiz Logo" class="h-8 w-8">
                    <span class="text-xl font-bold ml-2">Quiz Master</span>
                </div>
                <button id="close-mobile-menu" class="text-2xl text-gray-400 hover:text-gray-700">&times;</button>
            </div>
            <!-- Navigation Menu -->
            <nav class="space-y-4">
                <a href="home.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Home
                </a>
                <a href="quizzes.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Quizzes
                </a>
                <a href="assignments.html" class="flex items-center text-blue-600 bg-blue-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Assignments
                </a>
                <a href="profile.html" class="flex items-center text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="p-4 md:p-8 w-full md:ml-64 transition-all duration-300">
            <h1 class="text-2xl font-bold mb-6">Assignments</h1>
            <section id="assignments-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
                <!-- Assignments will be dynamically loaded here -->
            </section>
        </div>
    </div>
    <!-- Assignment Creation Modal (Teacher) -->
    <div id="create-assignment-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Create Assignment</h2>
            <form id="create-assignment-form" class="space-y-4">
                <input type="text" id="assignment-title" class="w-full border rounded px-3 py-2" placeholder="Title" required />
                <textarea id="assignment-description" class="w-full border rounded px-3 py-2" placeholder="Description" required></textarea>
                <input type="datetime-local" id="assignment-deadline" class="w-full border rounded px-3 py-2" required />
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancel-create-assignment" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Assignment Submission Modal (Student) -->
    <div id="submit-assignment-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Submit Assignment</h2>
            <form id="submit-assignment-form" class="space-y-4">
                <input type="file" id="assignment-file" class="w-full" accept=".pdf,.doc,.docx,.txt,.zip,.rar,.png,.jpg,.jpeg" required />
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancel-submit-assignment" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- View Submissions Modal (Teacher) -->
    <div id="view-submissions-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">Assignment Submissions</h2>
            <div id="submissions-list" class="space-y-4"></div>
            <div class="flex justify-end mt-4">
                <button type="button" id="close-view-submissions" class="px-4 py-2 bg-gray-300 rounded">Close</button>
            </div>
        </div>
    </div>
    <script src="assignments.js"></script>
    <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('-translate-x-full');
    });
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('-translate-x-full');
        }
    });
    </script>
</body>
</html>
